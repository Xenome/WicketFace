<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns:wicket="http://wicket.apache.org/" xmlns:fb="http://www.facebook.com/2008/fbml">
<body>

<wicket:panel>
<div class="wicketface">
	<fb:profile-pic wicket:id="facebookProfilePic"></fb:profile-pic>
	<div class="wicketface-connect-message">
	    <wicket:message key="wicketface.userinfo.hello">[Hello]</wicket:message> 
	    <fb:name wicket:id="facebookName"></fb:name>
	    <br/>
	    <small>
	        <a wicket:id="facebookLogoutLink" href="#">
	            <wicket:message key="wicketface.userinfo.logout">[Logout]</wicket:message>
	        </a>
	        <wicket:message key="wicketface.userinfo.from">[from]</wicket:message> Facebook
	    </small>
	</div> 
</div>
</wicket:panel>

</body>
</html>
