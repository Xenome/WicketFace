<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:fb="http://www.facebook.com/2008/fbml"
    xmlns:wicket="http://wicket.apache.org/">

<head>
<title>WicketFace sample application</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<wicket:extend>
    <h1>Publish something in your Wall</h1>
    <p>
        Using the Facebook API we can publish directly in our wall feed. Write something in the text
        area and click on the Publish button.
        <br/>
        Remember that the template have to be previously registered for your app, and its ID 
        specified in the webapp.properties file 
    </p>
    <form wicket:id="publishInWalForm">
        <input type="text" wicket:id="publishInWallTextInput"/>
        <input type="submit" value="Publish"/>
    </form>
    <br/>
    <div wicket:id="publishingToFeed"/>
    <br/>
</wicket:extend>
</body>
</html>
